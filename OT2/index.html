<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id = app>
        <h1>{{ titulo }}</h1>

        <!-- Se o usuário estiver autenticado, exibir mensagem de boas-vindas -- > -->

        <div v-if="autenticado">
            <h2>Bem-vindo, {{ usuario.nome }}! </h2>
            <button @click="logout">Sair</button>
        </div>

        <div v-else>
            <h2>Faça login</h2>
            <form @submit.prevent="login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" v-model="username" required> <br> <br>

                <label for="password">Senha:</label>
                <input type="password" id="password" v-model="password" required> <br><br>

                <button type="submit">Entrar</button> <button type="reset">Redefinir</button>
            </form>

            <!--  Mensagem de erro exibida com v-show -- > -->
            <p v-show="erro" style="color: red;">Nome de usuário ou senha incorretos. </p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    
    <!-- ...existing code... -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            titulo: 'Aplicação de Login',
            autenticado: false,
            usuario: {
                nome: ''
            },
            username: "",
            password: "",
            erro: false,
            // Adicione usuários manualmente aqui
            usuarios: [
                { nome: 'João', username: 'usuario', password: 'senha' },
                { nome: 'Maria', username: 'maria', password: '1234' }
            ]
        },
        methods: {
            login() {
                // Verifica se existe usuário com username e password informados
                const user = this.usuarios.find(u => u.username === this.username && u.password === this.password);
                if (user) {
                    this.autenticado = true;
                    this.erro = false;
                    this.usuario.nome = user.nome;
                } else {
                    this.erro = true;
                }
            },
            logout() {
                this.autenticado = false;
                this.username = '';
                this.password = '';
            }
        }
    })
</script>
<!-- ...existing code... -->

</body>

</html>
