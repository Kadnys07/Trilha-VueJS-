<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Vue JS - Nome e Email</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div id="app" class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">{{ titulo }}</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" v-model="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" v-model="email" required>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Enviar</button>
                </form>
                <hr>
                <div class="mt-3">
                    <p><strong>Nome:</strong> {{ nome }}</p>
                    <p><strong>E-mail:</strong> {{ email }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Formulário com Nome e E-mail',
                nome: '',
                email: ''
            }
        });
    </script>

</body>
