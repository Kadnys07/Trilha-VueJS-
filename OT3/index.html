<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue JS - Diretivas de v-model interligando formulário e dados</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div id="app" class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">{{ titulo }}</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" v-model="nome">
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="form-control" v-model="telefone">
                    </div>

                    <div class="form-group">
                        <label>Deseja receber nossas novidades?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="novidadesSim" value="Sim" v-model="novidades">
                            <label class="form-check-label" for="novidadesSim">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="novidadesNao" value="Não" v-model="novidades">
                            <label class="form-check-label" for="novidadesNao">Não</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Interesses</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="futebol" value="Futebol" v-model="interesses">
                            <label class="form-check-label" for="futebol">Futebol</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="formula" value="Formula 1" v-model="interesses">
                            <label class="form-check-label" for="formula">Formula 1</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="natacao" value="Natacao" v-model="interesses">
                            <label class="form-check-label" for="natacao">Natação</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="conheceu">Como nos conheceu?</label>
                        <select id="conheceu" class="form-control" v-model="conheceu">
                            <option value="">Escolha</option>
                            <option value="Google">Google</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Linkedin">Linkedin</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-primary btn-block">Enviar</button>
                </form>
                <hr>
                <div class="mt-3">
                    <p><strong>Nome:</strong> {{ nome }}</p>
                    <p><strong>Telefone:</strong> {{ telefone }}</p>
                    <p><strong>Novidades:</strong> {{ novidades }}</p>
                    <p><strong>Interesses:</strong> {{ interesses.join(', ') }}</p>
                    <p><strong>Conheceu:</strong> {{ conheceu }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Aprendendo Vue JS - v-model',
                nome: '',
                telefone: '',
                novidades: '',
                interesses: [],
                conheceu: ''
            }
        });
    </script>

</body>

</html>
