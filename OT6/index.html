<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adicione esta linha dentro da tag <head> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>OT6</title>
</head>

<body>
    <div id="app">
        <button @click="incrementarContador">Clique aqui {{ contador }} vezes</button>
    </div>

    <div id="app1">
        <form @submit.prevent="enviarFormulario">
            <input type="text" v-model="nome">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div id="app2">
        <h1> {{titulo}} </h1>

        <form action="https://www.google.com">

            <button type="submit" class="bnt btn-primary"@click.prevent.stop="enviar()">Enviar</button>
        </form>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },

            methods: {
                incrementarContador() {
                    this.contador++;

                }
            }

        });


        new Vue({
            el: '#app1',
            data: {
                nome: ''
            },
            methods: {
                enviarFormulario() {
                    alert('Formulario enviado com o nome:' + this.nome);

                }
            }
        });


        new Vue({
            el: '#app2',
            data: {
                titulo: 'Prevenção de envio de formulário'
            },
            methods: {
                enviar() {
                    alert('enviado com sucesso!');
                }
            }
        });

    </script>
</body>

</html>
