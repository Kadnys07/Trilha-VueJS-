<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div id="app">
        <h1>{{ titulo}}</h1>
        <button class="btn" v-bind:class="btnClassLimpar" v-bind:style="btnStyleLimpar">LIMPAR</button>
        <button class="btn" :class="btnClassEnviar" :style="btnStyleEnviar">ENVIAR</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Vue JS',
                btnClassLimpar: {
                    'btn-danger': true,
                    'btn-sm': false
                },

                // btnClassEnviar: 'btn-primary btn-1g'
                // btnClassEnviar: [
                // 'btn-primary',
                // 'btn-lg'
                // ]

                btnClassEnviar: [
                    'btn-primary',
                    { 'btn-lg': true }

                ],

                btnStyleLimpar: 'margin: 5px; font-size: 50px',
                // btnStyleEnviar: 'font-size: 10px',
                btnStyleEnviar: [
                    { 'font-size': '30px' },
                    { 'text-transform': 'lowercase' }

                ],
            },
        });

    </script>

</body>

</html>
