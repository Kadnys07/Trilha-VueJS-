<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS - v-bind</title>

    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <p :class="{ red: isRed, green: isGreen }" :style="{ fontSize: fontSize + 'px' }">
            Texto estilizado dinamicamente
        </p>
        <button @click="toggleClass">Alterar Classe</button>
        <button @click="increaseFontSize">Aumentar Fonte</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isRed: true,
                isGreen: false,
                fontSize: 16
            },
            methods: {
                toggleClass() {
                    this.isRed = !this.isRed;
                    this.isGreen = !this.isGreen;
                },

                increaseFontSize() {
                    this.fontSize += 2;
                }

            }
        });
    </script>
</body>

</html>
