<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue JS</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">

        <h1> {{ titulo }} </h1>
        <img :src="'https://br.vuejs.org/images/logo.png'" :alt="'Vuejs is awesome!'">

        <p :class="classe">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Cupiditate placeat illo iste, expedita quos culpa dolor, molestiae quod,
            quibusdam harum quia? Laborum, possimus! Quaerat quis repellendus voluptas sunt, quod repellat!
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                titulo: 'Curso de Vue JS',
                classe: 'green'
            }
        });
    </script>

</body>

</html>
